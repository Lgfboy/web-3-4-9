<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../favicon.ico">
    <script src="../fonts/adaptive.js"></script>
    <link rel="stylesheet" href="../style/swiper-4.1.6.min.css">
    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
<header class="m_layout">
    <!--头部导航开始-->
    <div class="head">
        <a href="signin.html">
            <img class="left" src="../images/head.png" alt="">
        </a>
        <p>欢迎注册</p>
        <img class="right" src="../images/gengduo.jpg" alt="">
    </div>
    <!--头部导航结束-->
    <div class="tit-dl">

    </div>
    <div class="input">
        <div class="ipt">
            <span>账号</span>
            <input type="text" placeholder="邮箱/手机">
        </div>
        <div class="mm">
            <span>密码</span>
            <input type="text" placeholder="请输入密码">
        </div>
        <div class="pic-m">
            <div class="left">
                <span>图片验证码</span>
                <input type="text" placeholder="请输入验证码">
            </div>
            <div class="right">
                <img src="../images/yzm.jpg" alt="">
            </div>

        </div>
        <div class="mic-m">
            <div class="left">
                <span>短信验证码</span>
                <input type="text" placeholder="请输入验证码">
            </div>
            <div class="right">
                <a href=""><span>获取验证码</span></a>
            </div>
        </div>
    </div>
    <div class="gx" style="margin-top: 0.28rem">
        <img src="../images/gx.jpg" alt="">
        <span>30天内免登录</span>
        <span style="color: #7fc7ea;font-size: 0.28rem">
            《一号家居网注册协议》</span>
    </div>
    <div class="but">
        <a href="">
            <div class="dl">
                <p>注册</p>
            </div>
        </a>
    </div>
    <div class="zc">
        <div class="right">
            <a href="">
                <span>登录 ＞</span>
            </a>
        </div>
    </div>
    <div class="js">
        <img src="../images/sj.jpg" alt="">
    </div>
    <div class="wb-qq">
        <a href=""><img class="left" src="../images/wb.jpg" alt=""></a>
        <a href=""><img class="right" src="../images/qq.jpg" alt=""></a>
    </div>
    <div class="bottom">
        <img src="../images/zcbot.jpg" alt="">
        <p>http://m.homekoo.com</p>
        <div class="pc">
            <a href="">
                <img src="../images/dn.jpg" alt="">
                <span>电脑版</span>
            </a>
        </div>
    </div>
</header>
</body>
</html>
